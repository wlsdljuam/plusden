<svg xmlns="http://www.w3.org/2000/svg" width="513" height="201" viewBox="0 0 513 201">
  <text id="치과치료는_치과의사와_환자_사이의_신뢰를_기반으로_만들어내는_작품에_가깝습니다._치과_방문_시_환자분_스스로가_믿을_수_있고_합리적인_치료계획을_제시하는_치과의사를_만나는_것이_중요합니다._플러스덴_치과는_불안하고_아픈_환자분들의_마음을_생각하며_사소하다고_여겨지는_질문들도_최선을_다하여_답변드립니다." data-name="치과치료는 치과의사와 환자 사이의 신뢰를 기반으로 만들어내는
작품에 가깝습니다.   치과 방문 시 환자분 스스로가 믿을 수 있고,
합리적인 치료계획을 제시하는 치과의사를 만나는 것이 중요합니다. 
플러스덴 치과는 불안하고 아픈 환자분들의 마음을 생각하며
사소하다고 여겨지는 질문들도 최선을 다하여 답변드립니다." transform="translate(0 23)" fill="#666" font-size="20" font-family="MalgunGothic, Malgun Gothic" letter-spacing="-0.092em"><tspan x="0" y="0">치과치료는</tspan><tspan y="0" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="0">치과의사와</tspan><tspan y="0" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="0">환자</tspan><tspan y="0" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="0">사이의</tspan><tspan y="0" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="0">신뢰를</tspan><tspan y="0" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="0">기반으로</tspan><tspan y="0" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="0">만들어내는</tspan><tspan y="0" font-family="NotoSansHK-Regular, Noto Sans HK"></tspan><tspan letter-spacing="-0.068em"><tspan x="0" y="43">작품에</tspan><tspan y="43" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="43">가깝습니다</tspan><tspan y="43" xml:space="preserve" font-family="NotoSansHK-Regular, Noto Sans HK">.   </tspan><tspan y="43">치과</tspan><tspan y="43" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="43">방문</tspan><tspan y="43" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="43">시</tspan><tspan y="43" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="43">환자분</tspan><tspan y="43" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="43">스스로가</tspan><tspan y="43" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="43">믿을</tspan><tspan y="43" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="43">수</tspan><tspan y="43" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="43">있고</tspan><tspan y="43" font-family="NotoSansHK-Regular, Noto Sans HK">,</tspan></tspan><tspan letter-spacing="-0.121em"><tspan x="0" y="86">합리적인</tspan><tspan y="86" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="86">치료계획을</tspan><tspan y="86" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="86">제시하는</tspan><tspan y="86" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="86">치과의사를</tspan><tspan y="86" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="86">만나는</tspan><tspan y="86" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="86">것이</tspan><tspan y="86" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="86">중요합니다</tspan><tspan y="86" font-family="NotoSansHK-Regular, Noto Sans HK">. </tspan></tspan><tspan letter-spacing="-0.032em"><tspan x="0" y="129">플러스덴</tspan><tspan y="129" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="129">치과는</tspan><tspan y="129" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="129">불안하고</tspan><tspan y="129" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="129">아픈</tspan><tspan y="129" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="129">환자분들의</tspan><tspan y="129" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="129">마음을</tspan><tspan y="129" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="129">생각하며</tspan><tspan y="129" font-family="NotoSansHK-Regular, Noto Sans HK"></tspan></tspan><tspan letter-spacing="-0.025em"><tspan x="0" y="172">사소하다고</tspan><tspan y="172" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="172">여겨지는</tspan><tspan y="172" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="172">질문들도</tspan><tspan y="172" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="172">최선을</tspan><tspan y="172" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="172">다하여</tspan><tspan y="172" font-family="NotoSansHK-Regular, Noto Sans HK"> </tspan><tspan y="172">답변드립니다</tspan><tspan y="172" font-family="NotoSansHK-Regular, Noto Sans HK">.</tspan></tspan></text>
</svg>
